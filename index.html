<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PS SVG Library Project</title>
  <style>
    .svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="svg">
  </div>
  <script src="js/sight.js"></script>
  <script>
    const svg = new Sight('.svg', 400, 400);
    const template = svg.define('circle', 'cir', { cx: 5, cy: 5, r: 10 });
    template.use({ x: 30, y: 40, fill: 'red' });
    template.use({ fill: 'blue' });
  </script>
</body>
</html>
